<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>kb(bohara)</title>
</head>
<body>
    <button id="contact">contact</button>
    <div class="curved upper"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,128L48,128C96,128,192,128,288,112C384,96,480,64,576,64C672,64,768,96,864,133.3C960,171,1056,213,1152,218.7C1248,224,1344,192,1392,176L1440,160L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
    </div>
    <!-- <img src="ch-right-fing-point.svg" alt="finger-point-chr" class="chr1"> -->
    <div class="content">
        <h1 class="name">Kb bohara</h1>
        <p class="about">
            <b>An artist: </b>self.Animator(), self.writer(), self.webDev(), 
            <span class="self-yt">self.youtuber() </span>
        </p>
    </div>
</div>
<div class="popup">
    <div class="popup-content">
        <h3>Get in touch</h3>
        <img class="sm dc" src="img/dc.svg" alt="discord">
        <img class="sm yt" src="img/yt.svg" alt="Youtube">
        <img class="sm fb" src="img/fb.svg" alt="">
        <img class="sm twt" src="img/twt.svg" alt="Twiter">
        <img class="sm insta" src="img/insta.svg" alt="instagram">
        <img src="img/back1.png" alt="" id="back-btn">
        <input type="text" id="name" placeholder="Your name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone-no" placeholder="Contact number">
        <textarea id="msg" rows="9" placeholder="How can i help you?"></textarea>   
        <button type="submit" class="send-btn">submit</button>
    </div>
</div>
<script>
    document.getElementById("contact").addEventListener("click", function(){
        document.querySelector(".popup").style.display = "flex";
    })
    document.getElementById("back-btn").addEventListener("click", function(){
        document.querySelector(".popup").style.display = "none";
    })
    
</script>
</body>
</html>
